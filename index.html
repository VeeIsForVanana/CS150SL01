<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>Rock Paper Scissors vs AI</title>
</head>

<body>
  <header>
    <h1 id="header">Rock Paper Scissor</h1>
  </header>
  <main>
    <div id="content">
      <section class="score-box">
        <h2>Score</h2>
        <h3>You: <span id="player_scoreboard">placeholder</span></h3>
        <h3>AI: <span id="ai_scoreboard">placeholder</span></h3>
      </section>

      <section>
        <div>
          <button id="rockButton">Rock</button>
          <button id="paperButton">Paper</button>
          <button id="scissorsButton">Scissors</button>
        </div>
      </section>
    </div>
  </main>
  <script src="script.js"></script>
</body>
